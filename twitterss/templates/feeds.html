<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css">

  <title>TwitterRSS Feeds</title>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-lg-12 px-4">
      <div class="table-responsive">
        <table id="twitterss-feeds" class="table table-striped table-sm">
          <thead>
          <tr>
            <th>User</th><th>Twitter Page</th><th>RSS Feed</th><th>Last Updated</th>
          </tr>
          </thead>
          <tbody>
          PLACEHOLDER
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.18/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.18/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#twitterss-feeds').DataTable({searching: false, paging: false, info: false});
    });
  </script>
</body>
</html>
